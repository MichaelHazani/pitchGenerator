<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./vendor/jQuery/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="./vendor/bootstrap/bootstrap.min.js"></script>

    <title>Pitch Generator</title>
</head>

<body>
    <audio id="met_hi" src="./assets/hi.wav"></audio>
    <audio id="met_low" src="./assets/low.wav"></audio>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div id=title>
                    <h2>PITCH GENERATOR</h2>
                </div>
            </div>
        </div>
        <div class="row slider">
            <div class="col-md-12 center-block slider-speed">
                <input type="range" id="speedSlider" min="30" max="240" value="120" class="center-block">â€‹
            </div>
        </div>
        <div class="row slider-text center-block">
            <div class="col-md-12 center-block">
                <span>TEMPO: </span> <span id="bpm-count">120</span><span id="bpm"> BPM</span>
            </div>
        </div>
        <div class="row center-block time-signature">
            <div class="col-md-12 center-block">
                <span>TIME SIGNATURE: </span> <span id="time-sig"><div class="dropdown"></span>
            </div>
        </div>
        <div class="row playbutton">
            <div id="btn-play-cont" class="col-md-12 center-block">
                <button type="button" class="btn btn-default center-block" id="btn-play">PLAY</button>
            </div>
        </div>
        <div id="overlay">
            <button type="button" class="btn btn-default center-block" id="btn-unlock">LAUNCH</button>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
